<!doctype html>
<html lang="en" ng-app="CaringCo">
<head>
  <meta charset="utf-8">
  <title>Caring & Co</title>
  <link rel="stylesheet" href="lib/Bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

<img class="body-background" src="/resources/images/background.png">

<section id="content">
  <div class="main-container">
    <div class="container-bar top main-background"></div>
    <div class="container-brand">
      <img src="/resources/images/brand.png">
    </div>
    <div ng-view></div>
    <div class="container-nav bottom" ng-controller="NavigationController">
      <a ng-class="{highlight: isActive('/home')}" href="#/home">Home</a>
      <span>/</span>
      <a ng-class="{highlight: isActive('/about')}" href="#/about">About</a>
      <span>/</span>
      <a ng-class="{highlight: isActive('/contact')}" href="#/contact">Contact</a>
    </div>
    <div class="container-bar bottom main-background"></div>
  </div>
  <div class="main-footer">
    <span>Beijing Xiuhe Medical Technique Co., Ltd – Business Partner  XXX – Business Partner  XXX – Business Partner  XXX – Business Partner</span>
  </div>
</section>

<script src="lib/JQuery/jquery-2.1.0.min.js"></script>
<script src="lib/Bootstrap/js/bootstrap.min.js"></script>
<script src="lib/AngularJS/angular.js"></script>
<script src="lib/AngularJS/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/home.js"></script>
<script src="js/about.js"></script>
<script src="js/contact.js"></script>
<script src="js/nav.js"></script>
</body>
</html>
